<body fullbleed layout vertical preload>
<md-preloader></md-preloader>
<paper-toast></paper-toast><!--app  notification component-->
<paper-confirm ea-bind="confirm-dialog"><!--app confirmation dialog component-->
</paper-confirm>
<md-dialog modal="true" modal-selector="body" header="Select Date Range" action="set" class="md"><!--app dialog-->
    <db-datepicker service="DatePicker"></db-datepicker><!--dashboard datepicker component-->
</md-dialog>
<paper-drawer-panel responsive-width="1024px"><!-- app layout/drawer container-->
    <paper-header-panel drawer>
        <md-brand class="md hide-for-medium-down">
            <span>revstack.io</span>
        </md-brand>
        <img src="/css/img/pattern.png" class="hide-for-desktop"><!--touch material design pattern-->
        <div data-menu-placeholder><!-- menu placeholder -->
        </div>
    </paper-header-panel>
    <paper-header-panel main class="md">
        <div data-toolbar-placeholder class="paper-header"><!-- toolbar placeholder-->
        </div>
        <div content class="md" content-placeholder><!-- views for Controller actions get loaded here-->
        </div>
    </paper-header-panel>
</paper-drawer-panel>
<!-- script bundles -->
<link rel="import" property="scripts" href="bundles/dev-bundle.html"><!-- dev environment bundle only-->
<link rel="import" property="scripts" href="bundles/bundle.html"><!--loads in elliptical and its dependencies-->
<link rel="import" property="scripts" href="bundles/app-bundle.html"><!-- loads in the application-->
</body>
