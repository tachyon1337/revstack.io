<section class="content">
    <h4 class="padding-bottom">Settings</h4>

    <div class="md-content">
        <h5 class="primary icon medium">Dashboard</h5>
        <br>
        <br>
        <flex-box class="column" ea="dashboard-settings">
            {#dashboard}
                <label>{name}</label>
                <md-switch class="padding-bottom" md-id="{key}" checked="{@checked value="{active}" /}"></md-switch>
            {/dashboard}
        </flex-box>
    </div>
</section>
